baseurl: "https://trackula.gitlab.io/blog.trackula.org/"
contentdir: "content"
layoutdir: "layouts"
publishdir: "public"
title: "Trackula Blog"
canonifyurls: true

DefaultContentLanguage: "en"
defaultContentLanguageInSubdir: true

xtheme: "beautifulhugo"
